<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftDJP</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- style="background-image: url(../recursos/imagenes/fondo.jpg); background-repeat: no-repeat; width: 100%;" -->

    <div class="container" style="width: 700px; margin-top: 100px;">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title" style="text-align: center;">Comprar</h5>
                <a href="../html/iniciosesion.html">Atrás</a>

            </div>
            <div class="card-body">
                <form class="px-4 py-3">
                    <div class="mb-3">
                        <button type="button" class="btn btn-outline-info dropdown-toggle mt-2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            clienteVirtual
                        </button>

                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control" id="" placeholder="Cantidad del producto">
                    </div>
                    <div class="mb-3">
                        <label for="">Precio</label>
                        <input type="number" class="form-control" id="" placeholder="$xxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label for="">Total</label>
                        <input type="number" class="form-control" id="" placeholder="$xxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label for="">Descripción</label>
                        <input type="text" class="form-control" id=""
                            placeholder="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem sint esse fuga ">
                    </div>



                    <div>
                        <label for="">Seleccione el metodo de pago</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="accordion" id="accordionPanelsStayOpenExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                                <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                                    aria-controls="panelsStayOpen-collapseThree">
                                                    <div>
                                                        <img src="../recursos/imagenes/mastercard-png.png"
                                                            alt="mastercard">
                                                        <img src="../recursos/imagenes/icons8-visa-48.png" alt="visa"
                                                            height="40">
                                                        <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="flexRadioDefault1"
                                                            style="margin-top: 15px;">

                                                    </div>
                                                </button>
                                            </h2>
                                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                                                aria-labelledby="panelsStayOpen-headingThree">
                                                <div class="accordion-body">
                                                    <div>
                                                        <label for="Numid">Numero de tarjeta</label>
                                                        <input type="number" class="form-control" id="Numid"
                                                            placeholder="Ingrese su numero de tarjeta" required>
                                                    </div>
                                                    <div>
                                                        <label for="CodigoSeguridad">Codigo de seguridad</label><br>
                                                        <input type="number" class="form-control" id="CodigoSeguridad"
                                                            placeholder="Ingrese su código de seguridad" required>
                                                    </div>
                                                    <div>
                                                        <label for="FechaExpiración">Fecha de expiración</label><br>
                                                        <input type="date" id="FechaExpiración" required>
                                                    </div>

                                                    <div>
                                                        <label for="name">Nombre del titular</label>
                                                        <input type="text" class="form-control" id="nombre"
                                                            placeholder="Ingrese el nombre del titular" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo"
                                                aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                                <img src="../recursos/imagenes/transferencia-png.png"
                                                    alt="TransferenciaBancaria-icon" height="40">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="flexRadioDefault2" checked
                                                    style="margin-top: 10px; margin-left: 15px;">
                                            </button>
                                        </h2>
                                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                                            aria-labelledby="panelsStayOpen-headingTwo">
                                            <div class="accordion-body">
                                                <div>

                                                    <div>
                                                        <label for="NombreBanco">Seleccione el nombre del banco</label>
                                                        <select class="form-control" id="NombreBanco">
                                                            <option>select</option>
                                                            <option>Bancolombia</option>
                                                            <option>Banco de Bogota</option>
                                                            <option>Davivienda</option>
                                                            <option>BBVA</option>
                                                            <option>Banco de Occidente</option>
                                                            <option>Colpatria</option>
                                                            <option>Banco Itaú</option>
                                                            <option>GNB Sudameris</option>
                                                            <option>Banco Agrario</option>
                                                            <option>Banco Popular</option>
                                                            <option>Banco Caja Socialr</option>
                                                            <option>Banco AV Villas</option>
                                                            <option>Scotiabank</option>
                                                            <option>Bancoomeva</option>
                                                            <option>Banco Falabella</option>
                                                            <option>Banco Cooperativo Coopcentral</option>
                                                            <option>Bancamía</option>
                                                            <option>Banco W</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="Tipoid">Tipo de cuenta</label>
                                                        <select class="form-control" id="Tipoid">
                                                            <option>select</option>
                                                            <option>Ahorro</option>
                                                            <option>Corriente</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label for="NumCuenta">Número de cuenta</label>
                                                        <input type="number" class="form-control" id="NumCuenta"
                                                            placeholder="Ingrese su número de cuenta" required>
                                                    </div>
                                                    <div>
                                                        <label for="TotalTransferir">Total a transferir</label>
                                                        <input type="number" class="form-control" id="TotalTransferir"
                                                            placeholder="Ingrese el total a transferir" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">

                            <button type="submit" class="btn btn-primary"
                                style="margin-left:505px ; margin-top: 20px;">Comprar</button>

                        </div>
                </form>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
