<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formstyle.css">
    <title>Formulario Registro</title>
</head>
<body>
    <main>
      <h1>Datos Cliente Reporte</h1>
      <form id="clientForm">
        <input type="text" placeholder="Nombre Cliente" name="name" required>
        <input type="date" placeholder="Edad Cliente" name="age" required>
        <input type="date" name="date" required>
        <input type="text" placeholder="Forma Compra" name="byMethod" required>
        <input type="text" placeholder="Categoría" name="category" required>
        <input type="text" placeholder="Marca Auto" name="brand" required>
        <input type="text" placeholder="Nombre Auto" name="carName" required>
        <input type="number" placeholder="Modelo Auto" name="carYear" required>
        <input type="number" placeholder="Importe" name="importe" required>
        <input type="number" placeholder="Cantidad" name="quantity" required>
        <input type="number" placeholder="Valor Unitario" name="unitValue" required>
        <input type="number" placeholder="Utilidad" name="utility" required>
        <input type="number" placeholder="Utilidad Total" name="totalUtility" required>

        <button>Añadir Datos</button>
      </form>

      <div class="clients"></div>
    </main>

    <script src="../js/localstorageapp.js"></script>
  </body>
</html>
