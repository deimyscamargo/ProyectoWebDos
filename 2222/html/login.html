<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoftDJP</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script>

    function logearUsuario() {

      var usuario = document.getElementById("usuario").value;
      var password = document.getElementById("password").value;

      if (usuario == "clientevirtual" && password == "123") {
        window.location.href = "iniciosesion.html";
      } else if (usuario == "admin" && password == "123") {
        window.location.href = "admin.html";
      }else if(usuario == "secretaria" && password == "123"){
        window.location.href = "ListaClientes.html";
      }else if(usuario == "vendedor" && password == "123"){
        window.location.href = "GestionarClientes.html";
      }
      else if (usuario == "gerente" && password == "123") {
        window.location.href = "paginaprincipal.html";
      } 
      
      else {
        alert("Usuario o password errado");
      }

    }


  </script>
</head>

<body>
  <div class="container ">

    <div class="container">
      <div class="row">
        <div class="row cards bg-light" style="width: auto; margin: auto auto; margin-top: 100px;">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="btn btn-outline-primary" aria-current="true" href="../html/login.html">Iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-primary" aria-current="true" href="../html/registre.html">Registrarse</a>
              </li>
            </ul>
          </div>
          <div class="card-body">

            <form class="px-4 py-3">
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Usuario</label>
                <input type="text" id="usuario" class="form-control">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="**********">
              </div>
              <input type="button" class="btn btn-primary" value="Iniciar sesión" onclick="logearUsuario()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
