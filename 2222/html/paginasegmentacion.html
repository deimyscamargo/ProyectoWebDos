<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de reportes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-image: url('../recursos/imagenes/carrowallpaper.jpg'); background-repeat: no-repeat;">
    <header class="bg-light">
        <div>
            <h4>SoftDJP</h4>
        </div>

        <div>
            <a href="../html/paginaprincipal.html"><img src="../recursos/imagenes/goback.png"></a>
        </div>
    </header>

    <div class="outline">
        <h1 class="title">Reporte Segmentación</h1>

        <div class="flexContainer">
            <div class="row mb-5" id="spinner-example-filters">
                <p class="fontColor fw-bold">Rango Edad</p>
        
                <div class="col-md-3 text-center">
                    <div class="form-outline">
                        <label class="form-label fontColor" for="typeNumber">Mínima</label>
                        <input type="number" id="typeNumber" class="form-control active" value="0">
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 3px;"></div>
                            <div class="form-notch-middle" style="width: 10px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-3 text-center">
                    <div class="form-outline">
                        <label class="form-label fontColor" for="typeNumber2">Maxima</label>
                        <input type="number" id="typeNumber2" class="form-control active" value="0">
                        <div class="form-notch">
                        <div class="form-notch-leading" style="width: 3px;"></div>
                        <div class="form-notch-middle" style="width: 10px;"></div>
                        <div class="form-notch-trailing"></div></div>
                    </div>
                </div>
            </div> 
        </div>

        <button id="dataBtn" class="btn btn-primary">Generar Reporte</button>
        <br><br>
    
        <div class="table"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
