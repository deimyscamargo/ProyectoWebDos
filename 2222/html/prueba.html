<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estulos.css">
    <title>sofdjp</title>
</head>

<body>
    <legend class="text-center">
        <h1>Gestionar Ventas</h1>
    </legend>

    <div class="containerGestionVentas">
        <div>
            <label for="FechaVenta">Fecha de la venta</label>
            <input type="date" name="FechaVenta" id="FechaVenta" required>
        </div>
        <p>Seleccione el metodo de pago:</p>
        <div>
            <img src="../recursos/imagenes/mastercard-png.png" alt="mastercard">
            <img src="../recursos/imagenes/icons8-visa-48.png" alt="visa" height="40">
            <label for="PagTarjetaCredido/debito">Pago con tarjeta de credito</label>
            <input type="radio">
        </div>
        <div>
            <label for="Numid">Numero de tarjeta</label>
            <input type="number" class="form-control" id="Numid" placeholder="Ingrese su numero de tarjeta" required>
        </div>
        <div>
            <label for="CodigoSeguridad">Codigo de seguridad</label><br>
            <input type="number" class="form-control" id="CodigoSeguridad" placeholder="Ingrese su código de seguridad"
                required>
        </div>
        <div>
            <label for="FechaExpiración">Fecha de expiración</label><br>
            <input type="date" id="FechaExpiración" required>
        </div>

        <div>
            <label for="name">Nombre del titular</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del titular" required>
        </div>

        <div>
            <label for="number">Cantidad</label>
            <input type="number" class="form-control" id="number" placeholder="Ingrese la cantidad" required>
        </div>

        <div>
            <label for="Costo">Costo</label>
            <input type="number" class="form-control" id="Costo" placeholder="Ingrese el costo" required>
        </div>
        <div>
            <label for="Totalpagar">Total</label><br>
            <input type="number" class="form-control" id="Totalpagar" placeholder="Ingrese el valor total a pagar"
                required>
        </div>

        <div>
            <img src="../recursos/imagenes/icons8-efectivo-48.png" alt="Efectivo" height="40">
            <label for="PagoEfectivo"> ¿Pago en efectivo? sí</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Cuanto</label>
            <input type="number" class="form-control" id="DineroFisico" placeholder="Caunto dinero fue dado en físico"
                required>
        </div>

        <div class="form-group">
            <label for="NombreBanco">Seleccione el nombre del banco</label>
            <select class="form-control" id="NombreBanco">
                <option>select</option>
                <option>Bancolombia</option>
                <option>Banco de Bogota</option>
                <option>Davivienda</option>
                <option>BBVA</option>
                <option>Banco de Occidente</option>
                <option>Colpatria</option>
                <option>Banco Itaú</option>
                <option>GNB Sudameris</option>
                <option>Banco Agrario</option>
                <option>Banco Popular</option>
                <option>Banco Caja Socialr</option>
                <option>Banco AV Villas</option>
                <option>Scotiabank</option>
                <option>Bancoomeva</option>
                <option>Banco Falabella</option>
                <option>Banco Cooperativo Coopcentral</option>
                <option>Bancamía</option>
                <option>Banco W</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Tipoid">Tipo de indetificación</label>
            <select class="form-control" id="Tipoid">
                <option>select</option>
                <option>CC</option>
                <option>CE</option>
            </select>
        </div>
        <div>
            <label for="NumCuenta">Numero de cuenta</label>
            <input type="number" class="form-control" id="NumCuenta" placeholder="Ingrese su número de cuenta" required>
        </div>
        <div>
            <label for="TotalTransferir">Numero de cuenta</label>
            <input type="number" class="form-control" id="TotalTransferir" placeholder="Ingrese el total a transferir"
                required>
        </div>
        <br>
        <button class="Boton Registrar"> <a href="../html/Gestionarclientes.html"> Registra cliente</a></button>
        <button class="Boton Gurardar-Listar">Guardar venta y listar</button>
    </div>

    <br>
    <div class="table">
        <table>
            <tr>
                <th style="text-align:center">Fecha de la venta</th>
                <th style="text-align:center">Nombre</th>
                <th style="text-align:center">Producto</th>
                <th style="text-align:center">Medio de pago</th>
                <th style="text-align:center">Valor</th>
                <th style="text-align:center">Acciones</th>
            </tr>

            <tr>
                <td style="text-align:center">05/2020</td>
                <td style="text-align:center">Juan Carlos Zuñiga Peralta Castillo Romero</td>
                <td style="text-align:center">Chevrolet 2020</td>
                <td style="text-align:center">Efectivo</td>
                <td style="text-align:center">50000000</td>
                <td style="text-align:center"> <img src="../recursos/imagenes/lapiz-png.png" height="40" alt=""> &emsp;
                    <img src="../recursos/imagenes/eliminar-png.png" height="40" alt=""></td>
            </tr>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
