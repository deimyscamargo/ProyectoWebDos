<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftDJY</title>
    <!---link de bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script>

      function logearUsuario() {
  
        var usuario = document.getElementById("usuario").value;
        var password = document.getElementById("password").value;
  
        if (usuario == "cliente" && password == "123") {
          window.location.href = "Cliente.html";
        } else if (usuario == "admin" && password == "123") {
          window.location.href = "pgprincipaladmin.html";
        }else if(usuario == "secretaria" && password == "123"){
          window.location.href = "secretaria.html";
        }else if(usuario == "profesional" && password == "123"){
          window.location.href = "Profesionalarea.html";
        }
        else if (usuario == "gerente" && password == "123") {
          window.location.href = "pgGerente.html";
        } 
        
        else {
          alert("Usuario o password errado");
        }
  
      }
  
  
    </script>

</head>
<body>

    <!---script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>

    <div class="container ">

        <div class="container">
          <div class="row">
            <div class="row cards bg-light" style="width: auto; margin: auto auto; margin-top: 100px;">
              <div class="card-header">
                
                  <h2 style="font-family: 'Times New Roman', Times, serif; text-align: center;">Iniciar sesión</h2>
                
              </div>
              <div class="card-body">
    
                <form class="px-4 py-3">
                  <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Usuario</label>
                    <input type="text" id="usuario" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="">
                  </div>
                  <input type="button" class="btn btn-primary" value="Iniciar sesión" onclick="logearUsuario()">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


</body>
</html>
